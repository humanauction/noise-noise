{% extends 'index.html' %} {% load static %} {% block content %}

<div class="max-w-md mx-auto">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title justify-center">Login</h2>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Username or Email</span>
                    </label>
                    <input
                        type="text"
                        name="login"
                        class="input input-bordered"
                        required
                    />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input
                        type="password"
                        name="password"
                        class="input input-bordered"
                        required
                    />
                </div>
                <div class="form-control">
                    <label class="cursor-pointer label">
                        <span class="label-text">Remember me</span>
                        <input
                            type="checkbox"
                            name="remember"
                            class="checkbox"
                        />
                    </label>
                </div>
                <div class="form-control mt-6">
                    <button class="btn btn-primary">Login</button>
                </div>
            </form>
            <div class="divider">OR</div>
            <button id="guest-access" class="btn btn-secondary">
                Continue as Guest
            </button>
            <p class="text-center text-sm">
                Don't have an account?
                <a href="{% url 'account_signup' %}" class="link">Sign up</a>
            </p>
        </div>
    </div>
</div>

<script>
    const csrftoken = getCookie("csrftoken");

    document
        .getElementById("guest-access")
        .addEventListener("click", function () {
            fetch("/accounts/guest/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": csrftoken,
                    "Content-Type": "application/json",
                },
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        console.log("Guest access granted:", data.message);
                        alert(data.message);
                        window.location.href = "/selector/";
                    }
                })
                .catch((error) => {
                    console.error("Guest access error:", error);
                    alert("Error granting guest access");
                });
        });
</script>
{% endblock %}
