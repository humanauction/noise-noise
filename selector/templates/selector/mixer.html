{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<div class="mixer-container p-8">
    <h1 class="text-3xl font-bold mb-8 text-center">5-Track Mixer</h1>
    <div class="flex gap-8 justify-center">
        {% for track in tracks %}
        
            
        <!-- Channel strip for each track -->
        <div class="channel-strip bg-base-300 p-4 rounded-lg shadow-xl w-32">
            
        <!-- EQ section for each track -->
            <div class="eq-controls flex flex-col items-center gap-2 mb-2">
                <label class="text-xs">HI</label>
                <div id="eq-hi-{{ track.id }}" class="eq-knob"></div>
                <label class="text-xs">MID</label>
                <div id="eq-mid-{{ track.id }}" class="eq-knob"></div>
                <label class="text-xs">LO</label>
                <div id="eq-lo-{{ track.id }}" class="eq-knob"></div>
            </div>
            <div class="fader-container h-64 flex flex-col items-center mb-4">
                <input
                    type="range"
                    id="fader-{{ track.id }}"
                    class="fader-v"
                    min="0"
                    max="100"
                    value="0"
                    data-track="{{ track.id }}"
                    data-audio-src="{% static 'audio/' %}{{ track.id }}.wav"
                />
                <label class="text-xs mt-2">Volume</label>
            </div>
            <div class="peak-meter h-4 bg-green-500 rounded" id="meter-{{ track.id }}"></div>
                <div class="flex gap-2 mt-4">
                    <button class="btn btn-sm btn-error" onclick="mute('{{ track.id }}')">M</button>
                    <button class="btn btn-sm btn-warning" onclick="solo('{{ track.id }}')">S</button>
                </div>
                <h3 class="text-center font-bold mb-4">{{ track.name }}</h3>
            </div>
        {% endfor %}
        <!-- Master strip (no EQ here) -->
        <div class="channel-strip bg-base-100 p-4 rounded-lg shadow-xl w-32 border-2 border-primary">
            
            <div class="fader-container h-64 flex flex-col items-center mb-4">
                <input
                    type="range"
                    id="fader-master"
                    class="fader-v"
                    style="writing-mode: vertical-lr; direction: rtl;"
                    min="0"
                    max="100"
                    value="10"
                />
                <label class="text-xs mt-2">Output</label>
            </div>
            <div class="peak-meter h-4 bg-red-500 rounded" id="meter-master"></div>
            <h3 class="text-center font-bold mb-4">MASTER</h3>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener("DOMContentLoaded", function () {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const tracks = {};
    const masterGain = audioContext.createGain();
    masterGain.connect(audioContext.destination);

    // Initialize tracks and roundSlider knobs
    document.querySelectorAll("[data-track]").forEach((fader) => {
        const trackId = fader.dataset.track;
        const audioSrc = fader.dataset.audioSrc;
        const audio = new Audio(audioSrc);
        const source = audioContext.createMediaElementSource(audio);

        // EQ filters
        const low = audioContext.createBiquadFilter();
        low.type = "lowshelf";
        low.frequency.value = 200;

        const mid = audioContext.createBiquadFilter();
        mid.type = "peaking";
        mid.frequency.value = 1000;
        mid.Q.value = 1;

        const hi = audioContext.createBiquadFilter();
        hi.type = "highshelf";
        hi.frequency.value = 4000;

        const gainNode = audioContext.createGain();

        // Connect: source -> low -> mid -> hi -> gain -> master
        source.connect(low);
        low.connect(mid);
        mid.connect(hi);
        hi.connect(gainNode);
        gainNode.connect(masterGain);

        tracks[trackId] = { audio, gainNode, low, mid, hi, muted: true };

        fader.addEventListener("input", (e) => {
            const volume = e.target.value / 100;
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            if (audio.paused && volume > 0) {
                audio.play();
            }
        });
        audio.loop = true;

        // roundSlider knobs for EQ
        $(`#eq-lo-${trackId}`).roundSlider({
            sliderType: "range",
            handleShape: "round",
            value: 0,
            width: 2,
            radius: 15,
            handleSize: "+10",
            circleShape: "pie",
            mouseScrollAction: true,
            lineCap: "round",
            handleShape: "round",
            startAngle: 315,
            
            drag: function (e) {
                if (tracks[trackId]) {
                    tracks[trackId].low.gain.setValueAtTime(e.value, audioContext.currentTime);
                }
            },
            change: function (e) {
                const $slider = $(this.input);
                if (e.value > 0) {
                    $slider.find('.rs-path-color').css('background-color', '#1cca22');
                } else {
                    $slider.find('.rs-path-color').css('background-color', '#ffffff');
                }
            }
        });
        $(`#eq-mid-${trackId}`).roundSlider({
            handleShape: "round",
            value: 0,
            width: 2,
            radius: 15,
            handleSize: "+8",
            circleShape: "pie",
            mouseScrollAction: true,
            lineCap: "round",
            handleShape: "round",
            startAngle: 315,
            drag: function (e) {
                if (tracks[trackId]) {
                    tracks[trackId].mid.gain.setValueAtTime(e.value, audioContext.currentTime);
                }
            }
        });
        $(`#eq-hi-${trackId}`).roundSlider({
            handleShape: "round",
            value: 0,
            width: 2,
            radius: 15,
            handleSize: "+8",
            circleShape: "pie",
            mouseScrollAction: true,
            lineCap: "round",
            handleShape: "round",
            startAngle: 315,
            drag: function (e) {
                if (tracks[trackId]) {
                    tracks[trackId].hi.gain.setValueAtTime(e.value, audioContext.currentTime);
                }
            }
        });
    });

    // Master fader logic
    document.getElementById("fader-master").addEventListener("input", (e) => {
        const volume = e.target.value / 100;
        masterGain.gain.setValueAtTime(volume, audioContext.currentTime);
    });

    window.mute = function(trackId) {
        const track = tracks[trackId];
        track.muted = !track.muted;
        track.gainNode.gain.setValueAtTime(
            track.muted ? 0 : 0.75,
            audioContext.currentTime
        );
    };

    window.solo = function(trackId) {
        Object.keys(tracks).forEach((id) => {
            tracks[id].gainNode.gain.setValueAtTime(
                id === trackId ? 0.75 : 0,
                audioContext.currentTime
            );
        });
    };
});
</script>
{% endblock %}
