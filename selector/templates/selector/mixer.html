{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<div class="mixer-container p-8">
    <h1 class="text-3xl font-bold mb-8 text-center">Multi-Track Mixer</h1>
    <div class="flex gap-1 justify-center">
        {% for track in tracks %}   
        <!-- Channel strip for each track -->
        <div class="channel-strip bg-base-300 p-4 rounded-lg shadow-xl w-32">
            <div class="peak-meter h-2 bg-green-500 mb-4 rounded" id="meter-{{ track.id }}"></div>
        <!-- EQ section for each track -->
            <div class="eq-controls flex flex-col items-center gap-2 mb-2">
                <label class="text-xs">HI</label>
                <div id="eq-hi-{{ track.id }}" class="eq-knob"></div>
                <label class="text-xs">MID</label>
                <div id="eq-mid-{{ track.id }}" class="eq-knob"></div>
                <label class="text-xs">LOW</label>
                <div id="eq-lo-{{ track.id }}" class="eq-knob"></div>
            </div>
            <div class="flex flex-row gap-4 my-4 justify-center">
                <button class="btn btn-xs btn-warning" onclick="solo('{{ track.id }}')">S</button>
                <button class="btn btn-xs btn-error" onclick="mute('{{ track.id }}')">M</button>
            </div>
            <!-- Audio source selector -->
            <select id="audio-select-{{ track.id }}" class="select select-xs w-full mb-2" data-track="{{ track.id }}">
                <option value="">Input</option>
                {% for audio in audio_files %}
                <option value="{% static 'audio/' %}{{ audio }}">{{ audio|slice:":-4" }}</option>
                {% endfor %}
            </select>
            <div class="fader-container h-64 flex flex-col items-center mb-4">
                <input
                    type="range"
                    id="fader-{{ track.id }}"
                    class="fader-v"
                    min="0"
                    max="100"
                    value="0"
                    data-track="{{ track.id }}"
                />
                <label class="text-xs mt-2">Volume</label>
            </div>
            <h4 class="text-center text-sm mt-4">{{ track.name }}</h4>
        </div>
        {% endfor %}
        <!-- Master strip (no EQ here) -->
        <div class="channel-strip bg-base-100 p-4 rounded-lg shadow-xl w-32 border-2 border-primary">
            <div class="fader-container h-64 flex flex-col items-center mb-4">
                <input
                    type="range"
                    id="fader-master"
                    class="fader-v"
                    style="writing-mode: vertical-lr; direction: rtl;"
                    min="0"
                    max="100"
                    value="10"
                />
                <label class="text-xs mt-2">Output</label>
            </div>
            <div class="peak-meter h-4 bg-red-500 rounded" id="meter-master"></div>
            <h3 class="text-center font-bold mb-4">MASTER</h3>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener("DOMContentLoaded", function () {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const tracks = {};
    const masterGain = audioContext.createGain();
    masterGain.connect(audioContext.destination);

    // Initialize tracks and roundSlider knobs
    document.querySelectorAll("[data-track]").forEach((fader) => {
        const trackId = fader.dataset.track;

        // EQ filters
        const low = audioContext.createBiquadFilter();
        low.type = "lowshelf";
        low.frequency.value = 200;

        const mid = audioContext.createBiquadFilter();
        mid.type = "peaking";
        mid.frequency.value = 1000;
        mid.Q.value = 1;

        const hi = audioContext.createBiquadFilter();
        hi.type = "highshelf";
        hi.frequency.value = 4000;

        const gainNode = audioContext.createGain();
        gainNode.gain.value = 0;

        // Connect: mid -> hi -> gain -> master
        low.connect(mid);
        mid.connect(hi);
        hi.connect(gainNode);
        gainNode.connect(masterGain);

        tracks[trackId] = { audio:null, source:null, gainNode, low, mid, hi, muted: true };

        // Audio selector change event
        document.getElementById(`audio-select-${trackId}`).addEventListener('change', function(e) {
            const audioSrc = e.target.value;
            if (!audioSrc) return;

            // Stop and disconnect old audio if exists
            if (tracks[trackId].audio) {
                tracks[trackId].audio.pause();
                tracks[trackId].audio.currentTime = 0;
            }

            // create new audio
            const audio = new Audio(audioSrc);
            audio.loop = true;
            const source = audioContext.createMediaElementSource(audio);

            // connect to filter chain
            source.connect(low);
            tracks[trackId].audio = audio;
            tracks[trackId].source = source;

            // auto play on fader up
            const faderValue = document.getElementById(`fader-${trackId}`).value;
            if (faderValue > 0) {
                audio.play();
            }
        });

        // EQ pots here
        $(`#eq-lo-${trackId}`).roundSlider({
            sliderType: "min-range",
            circleShape: "pie",
            startAngle: "315",
            lineCap: "round",
            // handleShape: "round",
            // handleSize: "+10",
            mouseScrollAction: true,
            radius: 15,
            width: 2,
            min: -50,
            max: 50,
            svgMode: true,
            pathColor: "#eee",
            borderWidth: 0,
            startValue: 0,
            valueChange: function (e) {
                var color = e.isInvertedRange ? "#FF5722" : "#8BC34A";
                $(`#eq-lo-${trackId}`).roundSlider({ "rangeColor": color, "tooltipColor": color });
            }
        });

        var sliderObj = $(`#eq-lo-${trackId}`).data("roundSlider");
        sliderObj.setValue(0);

        $(`#eq-mid-${trackId}`).roundSlider({
            sliderType: "min-range",
            circleShape: "pie",
            startAngle: "315",
            lineCap: "round",
            // handleShape: "round",
            // handleSize: "+10",
            mouseScrollAction: true,
            radius: 15,
            width: 2,
            min: -50,
            max: 50,
            svgMode: true,
            pathColor: "#eee",
            borderWidth: 0,
            startValue: 0,
            valueChange: function (e) {
                var color = e.isInvertedRange ? "#FF5722" : "#8BC34A";
                $(`#eq-mid-${trackId}`).roundSlider({ "rangeColor": color, "tooltipColor": color });
            }
        });

        var sliderObj = $(`#eq-mid-${trackId}`).data("roundSlider");
        sliderObj.setValue(0);

        $(`#eq-hi-${trackId}`).roundSlider({
            sliderType: "min-range",
            circleShape: "pie",
            startAngle: "315",
            lineCap: "round",
            // handleShape: "round",
            // handleSize: "+10",
            mouseScrollAction: true,
            radius: 15,
            width: 2,
            min: -50,
            max: 50,
            svgMode: true,
            pathColor: "#eee",
            borderWidth: 0,
            startValue: 0,
            valueChange: function (e) {
                var color = e.isInvertedRange ? "#FF5722" : "#8BC34A";
                $(`#eq-hi-${trackId}`).roundSlider({ "rangeColor": color, "tooltipColor": color });
            }
        });

        var sliderObj = $(`#eq-hi-${trackId}`).data("roundSlider");
        sliderObj.setValue(0);

    });

    // Master fader logic
    document.getElementById("fader-master").addEventListener("input", (e) => {
        const volume = e.target.value / 100;
        masterGain.gain.setValueAtTime(volume, audioContext.currentTime);
    });

    window.mute = function(trackId) {
        const track = tracks[trackId];
        track.muted = !track.muted;
        track.gainNode.gain.setValueAtTime(
            track.muted ? 0 : parseFloat(document.getElementById(`fader-${trackId}`).value) / 100,
            audioContext.currentTime
        );
    };

    window.solo = function(trackId) {
        Object.keys(tracks).forEach((id) => {
            const faderValue = parseFloat(document.getElementById(`fader-${id}`).value) / 100;
            tracks[id].gainNode.gain.setValueAtTime(
                id == trackId ? faderValue : 0,
                audioContext.currentTime
            );
        });
    };

    // Fader control
    document.querySelectorAll(".fader-v").forEach((fader) => {
        const trackId = fader.dataset.track;
        if (!trackId) return;

        const gainNode = tracks[trackId].gainNode;
        fader.addEventListener("input", (e) => {
            const volume = e.target.value / 100;
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            
            if (tracks[trackId].audio && tracks[trackId].audio.paused && volume > 0) {
                tracks[trackId].audio.play();
            }
        });
    });
});
</script>
{% endblock %}
