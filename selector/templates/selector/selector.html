{% extends 'base.html' %} {% load static %} {% block content %}
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 p-10 m-10">
    {% for color in colors %}
    <div
        class="card custom-card cursor-pointer aspect-square max-w-xs mx-auto 
                        {% if color == 'white' %}bg-white text-black
                        {% elif color == 'brown' %}bg-yellow-900 text-white
                        {% else %}bg-{{ color }}-500 text-white
                        {% endif %}
                        shadow-lg transition-transform duration-300 hover:scale-105 w-full"
        onclick="flipCard('{{ color }}')"
    >
        <div class="card-body flex flex-col p-4">
            <div class="flex-1 flex items-center justify-center">
                <h2 class="card-title text-lg sm:text-xl font-bold text-center">
                    {{ color|capfirst }} Noise
                </h2>
            </div>
            <div
                id="controls-{{ color }}"
                class="card-controls hidden flex flex-col flex-1 justify-center"
            >
                <audio
                    id="audio-{{ color }}"
                    src="{% static 'selector/audio/'|add:color|add:'.wav' %}"
                ></audio>
                <div
                    class="card-actions flex-1 flex flex-col justify-center items-center mb-4"
                >
                    <button
                        onclick="event.stopPropagation(); play('{{color}}')"
                        class="btn btn-circle btn-sm btn-primary mb-2"
                        title="Play"
                    >
                        <i class="fas fa-play text-xs"></i>
                    </button>
                    <button
                        onclick="event.stopPropagation(); pause('{{color}}')"
                        class="btn btn-circle btn-sm btn-warning mb-2"
                        title="Pause"
                    >
                        <i class="fas fa-pause text-xs"></i>
                    </button>
                    <button
                        onclick="event.stopPropagation(); toggleLoop('{{color}}')"
                        class="btn btn-circle btn-sm btn-secondary"
                        title="Loop"
                        id="loop-btn-{{color}}"
                    >
                        <i class="fas fa-repeat text-xs"></i>
                    </button>
                </div>
                <div class="w-full mt-2">
                    <label
                        for="volume-{{ color }}"
                        class="text-xs opacity-80 mb-2 block"
                        >Volume</label
                    >
                    <input
                        id="volume-{{ color }}"
                        type="range"
                        min="0"
                        max="1"
                        step="0.01"
                        value="0.5"
                        onchange="setVolume('{{color}}', this.value)"
                        class="range range-xs w-full"
                    />
                </div>
            </div>
            <div
                id="indicator-{{ color }}"
                class="card-actions justify-end mt-auto"
            >
                <span class="text-xs opacity-80">Click to control</span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %} {% block extra_js %}
<script src="{% static 'selector/js/selector.js' %}"></script>
{% endblock %}
